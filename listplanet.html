        function showData() {

            var data = mainObj.filter(function (name) {
                return name = "Hoth"
            }
            )

            var k = '<tbody>'
            for (i = 0; i < data.length; i++) {
                k += '<tr>';
                k += '<td>' + data[i].name + '</td>';
                k += '<td>' + data[i].climate + '</td>';
                k += '<td>' + data[i].diameter + '</td>';
                k += '</tr>';
            }
            k += '</tbody>';
